<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <h1>Frog tinder</h1>
            <div class="gender-container">
            <p>I am:</p>
            <div>
                <input type="radio" name="gender" id="male" value="male" required checked>
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="frog" value="frog">
                <label for="frog">Frog</label>
            </div>
        </div>
        <div class="interested-container">
            <p>Interested in:</p>
            <div>
                <input type="radio" name="gender_in" id="man" value="man" required>
                <label for="man">Man</label>
            </div>
            <div>
                <input type="radio" name="gender_in" id="woman" value="woman" checked>
                <label for="woman">Woman</label>
            </div>
            <div>
                <input type="radio" name="gender_in" id="eat_bug" value="eat_bug">
                <label for="eat_bug">Eat bug</label>
            </div>
        </div>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
