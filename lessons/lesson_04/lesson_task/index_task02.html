<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
<div>
    <label for="">Name:
        <input type="text" name="name" placeholder="Enter Your Name" required>
    </label>
</div>
<br>
<div>
<p>Select your gender</p>
<div>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
</div>
<div>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
</div>
</div>
<br>
<div>
<p>Select your hobbys</p>
<div>
    <input type="checkbox" name="hobby_sport" id="hobby1" value="YES">
    <label for="hobby1">Sport</label>
</div>
<div>
    <input type="checkbox" name="hobby_music" id="hobby2" value="YES">
    <label for="hobby2">Music</label>
</div>
<div>
    <input type="checkbox" name="hobby_reading" id="hobby3" value="YES">
    <label for="hobby3">Reading</label>
</div>
</div>
<br>
<div>
<label for="">Select your age
    <select name="age" id="age-form">
        <option value="none"></option>
        <option value="0-18">0-18</option>
        <option value="18-50">18-50</option>
        <option value="50+">50+</option>
    </select>
</label>
</div>
<br>
<div>
    <button type="submit">Send</button>
</div>
    </form>
</body>
</html>
