<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="email_">Email
                <input type="email" id="email_" placeholder="Введите ваш email">
            </label>
        </div>
        <div>
            <label for="password_">Password
                <input type="password" id="password_" placeholder="Введите ваш password" required>
            </label>
        </div>
        <div>
            Ваш возраст: 
            <div>
                <input type="radio" name="age" id="age1" value="0-18" >
                <label for="age1">0-18</label>
            </div>
            <div>
                <input type="radio" name="age" id="age2" value="19-50" >
                <label for="age2">19-50</label>
            </div>
            <div>
                <input type="radio" name="age" id="age3" value="50+">
                <label for="age3">50+</label>
            </div>
        </div>
        <div>
            <input type="color" name="color" id="favorite-color">   <!-- выбор цвета -->
            <label for="favorite-color">Любимый цвет</label>
        </div>
        <div>
            <input type="date" name="birth-date" id="birth-date">    <!-- выбор даты -->
            <label for="birth-date">Дата Рождения</label>        
        </div>
        <div>
           <textarea name="text" id="" cols="30" rows="10" maxlength="10"></textarea>
        </div>
        <br>
        <div>
         <input type="range" name="friendsCount" id="friendsCount" min="0" max="500" oninput="this.nextElementSibling.value= this.value">
         <output></output>
         <label for="friendsCount">Количество друзей (0-500)</label>
        </div>
        <div>
            <label for="">Способ связи с нами
                <select name="contact" form="contact-form">
                    <option value="phone">Телефон</option>       <!-- выпадающий список  -->
                    <option value="email">Email</option>
                    <option value="Telegram">Telegram</option>
                    <option selected value="WhatsApp">WhatsApp</option>
                </select>
            </label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="agree_spam" id="agree1" value="YES">
            <label for="agree1">Согласны на спам</label>
        </div>
        <div>
            <input type="checkbox" name="agree_terms" id="agree2" value="YES">      <!-- чек бокс -->
            <label for="agree2">Согласны на условия обработки данных</label>
        </div>
        <div>
            <input checked type="checkbox" name="agree_rent" id="agree3" value="YES">
            <label for="agree3">Согласны на аренду вашей квартиры</label>
        </div>
        <div>
            <p>
                <input type="file" name="userPhoto" id="" tabindex="">
            </p>
        </div>
        <div>
            <p>Действие</p>
            <button type="submit">Отправить</button>      <!-- отправка формы -->
            <button type="reset">Очистить форму</button>   <!-- очистка формы -->
        </div>
    </form>
</body>
</html>
