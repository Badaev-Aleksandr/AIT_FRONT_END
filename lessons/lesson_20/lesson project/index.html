<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./icon wetter.png">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="root">
        <h1>Weather app</h1>
        <div id="weather-input">
            <form action="" id="weather-form">
                <label for="city">City</label>
                <input type="text" name="weather" id="city" placeholder="Enter city">
                <button type="button" id="get-weather-button">Get weather</button>
            </form>
        </div>
        <div class="result-weather-container">
            <div class="result-temp"></div>
            <div class="result-icon"></div>
        </div>
    </div>
    
</body>
</html>
