<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./media/e.jpg">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Employee</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>Create Employee</h1>  
    <div class="root">
        <div class="form-input">
          <form action="" id="form">
            <div class="input-date">
              <label for="name">Name*</label>
              <input
                name="userName"
                class="user-input"
                placeholder="Enter employee Name"
                id="name"
              />
            </div>
            <div class="input-date">
              <label for="surname">Surname*</label>
              <input
                name="userSurname"
                class="user-surname"
                placeholder="Enter employee Surname"
                id="surname"
              />
            </div>
            <div class="input-date">
              <label for="age">Age*</label>
              <input
                name="userAge"
                class="user-age"
                type="number"
                min="18"
                max="80"
                placeholder="Enter employee Age"
                id="age"
              
              />
            </div>
            <div class="input-date">
              <label for="job">Job Position</label>
              <input
                name="userJob"
                class="user-job"
                placeholder="Enter employee Position"
                id="job"
              />
            </div>
            <div>
              <button id="cread-button">Create</button>
            </div>
          </form>
        </div>
      <div class="card-container">
        <div class="result-container">
          <div class="info-date">Name</div>
          <div class="result-name"></div>
        </div>
        <div class="result-container">
          <div class="info-date">Surname</div>
          <div class="result-surname"></div>
        </div>
        <div class="result-container">
          <div class="info-date">Age</div>
          <div class="result-age"></div>
        </div>
        <div class="result-container">
          <div class="info-date">Job Position</div>
          <div class="result-job"></div>
        </div>
      </div>
    </div>
  </body>
</html>
