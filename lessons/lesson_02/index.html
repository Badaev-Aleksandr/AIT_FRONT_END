<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ненумерованный список (ul,li)</h2>
    <ul>
        <li>&dollar; (USD) - Доллар (США)</li>
        <li>&euro; €(EUR) - Евро (Европа)</li>
        <li>&pound; £(GBP) - Британский фунт стерлингов (Великобритания)</li>
        <li>&yen; (JPY) - Японская иена (Япония)</li>
        <li>&#8382; (Gel) - лари (Грузия)</li>
    </ul>
    <h2> Таблица валют (table, tr, rh, td)</h2>
    <table border="3">
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td>
                <img src="Флаг" alt="usa-flag" width="50px" height="30"> 
                <img src="Флаг" alt="russia-flag" width="50 height="30"/>
            </td>
           <td>&dollar; (USD) / &#x20bd; (RUB)</td>
           <td>85.45 &#x20bd;</td>
        </tr>
    </table>
</body>
</html>
